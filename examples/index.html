<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
	<title>Infinite scroll</title>
	<meta name="description" content="Infinite scroll demos">
	<meta name="author" content="Taavi Sangel">

	<link rel="stylesheet" href="../dist/infiniteScroll.css?v=0.1">
</head>

<body>
<div id="demo-scroll-wrap">
	<div id="demo-scroll"><!--dynamic content here--></div>
</div>

<div id="demo-scroll-controls">
	<button type="button" id="demo-scroll-back">&lt;-</button>
	<button type="button" id="demo-scroll-forward">-&gt;</button>
</div>


<script type="template" id="wrap-template">
	<div class="infinite-scroll">
		<div class="infinite-scroll-track" style="{{trackStyles}}">
			{{items}}
		</div>
	</div>
</script>

<script type="template" id="item-template">
	<div class="infinite-scroll-item-wrap" style="{{wrapStyles}}">
		<div class="infinite-scroll-item">
			<h4>{{title}}</h4>
		</div>
	</div>
</script>

<script src="../dist/main.js"></script>

</body>
</html>
